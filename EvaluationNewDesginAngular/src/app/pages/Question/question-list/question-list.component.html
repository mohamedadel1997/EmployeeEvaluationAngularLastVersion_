<div class="row">
    <div class="col-sm-2 m-24">
      <button 
      routerLink="/question/newQues"
      mat-flat-button color="accent" 
      class="w-100">
        Create
      </button>
    </div>
  </div>

<div class="row">
    <div class="col">
        <mat-card class="cardWithShadow">
            <mat-card-header>
                <mat-card-title class="m-b-0">All Question</mat-card-title>
            </mat-card-header>
            <mat-card-content class="p-24">
                <div class="table-responsive m-t-16">
                    <table mat-table [dataSource]="questionListDataSource" class="w-100">

                        <ng-container matColumnDef="Question">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Question
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <div class="d-flex align-items-center">
                                    <div class="m-l-16">
                                        <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                                            {{ element.question }}
                                        </h6>
                                        <span class="mat-body-1 f-s-12">
                                            {{ element.position }}
                                        </span>
                                    </div>
                                </div>
                            </td>
                        </ng-container>


                        <ng-container matColumnDef="Edit">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Edit
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                <button (click)="EditQuestion(element)" mat-flat-button color="accent">
                                    Edit
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>

                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
